{% extends "base_nav.html" %}
{% load staticfiles %}
{% block title %}
代掃辨識上傳作業
{% endblock %}
{% block style %}
 <script language="javascript" src="{% static 'ebookSystem/js/ajaxSubmit.js' %}"></script>
{% endblock %}
{% block header %}
代掃辨識上傳作業
{% endblock %}
{% block content %}
{{ status }}
{{ message }}
<form action="" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
{% csrf_token %}
            <table class="table table-hover table-reflow">
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_username">使用者名稱：</label>
                    </th>
                    <td class="col-md-8">
                        <input id="id_username" maxlength="30" name="username" type="text">
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_ISBN">ISBN：</label>
                    </th>
                    <td class="col-md-8">
                        <input id="id_ISBN" maxlength="15" name="ISBN" type="text">
                    </td>
                </tr>
            </table>
	<input type="submit" class="btn btn-primary" name="go" value="go" id="id_go"> 
</form>
{% endblock %}
