{% extends "base_nav.html" %}
{% block title %}
上傳文件事件
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}

<h3>上傳文件事件</h3>
<form action="" method="post">
{% csrf_token %}
<table class="table table-striped table-hover">
	<tr>
		<th>申請者</th>
		<th>申請日期</th>
		<th>動作</th>
	</tr>
	{% for event in event_list %}
	<tr>
		<td>{{ event.creater }}</td>
		<td>{{ event.time }}</td>
			<td><a class="btn btn-link" role="button" href = {{ event.get_url }} >審核</a></td>
		</tr>
		{% endfor %}
	</table>
</form>
{% endblock %}
