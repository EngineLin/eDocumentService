{% extends "base_nav.html" %}
{% block title %}
審核會員
{% endblock %}
{% block header %}
審核會員
{% endblock %}
{% block content %}

<h3>審核會員</h3>

<form action="" method="post" role="form">
{% csrf_token %}
<table class="table table-striped table-hover">
	<tr>
		<th>使用者名稱</th>
		<th>申請日期</th>
		<th>審核</th>
	</tr>
	{% for user in user_list %}
	<tr>
		<td>{{user.username}}</td>
		<td>{{user.date_joined}}</td>
			<td><a class="btn btn-link" role="button" href = "/genericUser/review_user/{{ user.username }}/" >審核</a></td>
		</tr>
		{% endfor %}
	</table>
</form>

{% endblock %}
