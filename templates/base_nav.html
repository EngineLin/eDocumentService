{% extends "base.html" %}
{% block resource %}
    {% load staticfiles %}
    <link href="{% static "ebookSystem/css/footer-navbar.css" %}" rel="stylesheet" >
  <!--  <link href="{% static "ebookSystem/css/custom.css" %}" rel="stylesheet" > -->
{% endblock %}
{% block style %}
.inline{ display:inline}
{% endblock %}
{% block nav %}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class='inline'><a href="{% url 'account:profile' %}">個人首頁</a></li>
                <li class='inline'><a href="{% url 'account:info' %}">個人資料</a></li>
                {% if request.user.is_authenticated %}
                    <li class='inline'><a href="{% url 'logout' %}">登出</a></li>
                {% else %}
                    <li class='inline'><a href="{% url 'login' %}">登入</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
