{% extends "base.html" %}
{% block style %}
.inline{ display:inline}
{% endblock %}
{% block nav %}
<ul>
	<li class='inline'><a href="{% url 'account:profile' %}">個人首頁</a></li>
	<li class='inline'><a href="{% url 'account:info' %}">個人資料</a></li>
	{% if request.user.is_authenticated %}
	<li class='inline'><a href="{% url 'logout' %}">登出</a></li>
	{% else %}
	<li class='inline'><a href="{% url 'login' %}">登入</a></li>
	{% endif %}
</ul>
{% endblock %}
