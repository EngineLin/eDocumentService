{% extends "base_nav.html" %}
{% block title %}
上傳文件
{% endblock %}
{% block style %}

{% load staticfiles %}
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script language="javascript" src="{% static 'ebookSystem/js/create_document.js' %}"></script>
{% endblock %}

{% block header %}
上傳文件
{% endblock %}
{% block content %}
<form action="" method="post" class="form-horizontal" role="form">
{% csrf_token %}
	{{ bookForm.errors }}

    <h3>上傳文件</h3>
 <!--   {{ bookForm.bookname }}-->
   <!-- <label for="id_bookname">Bookname:</label>{{ bookForm.bookname }} -->
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_bookname">Bookname:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="id_bookname" name="bookname" placeholder="Enter Bookname" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="id_author">Author:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="id_author" name="author" placeholder="Enter author" required>
        </div>
    </div>  
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_translator">Translator:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="id_translator" name="translator" >
        </div>
    </div>  
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_house">House:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="id_house" name="house" required>
        </div>
    </div>  
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_date">Date:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control datepicker" id="id_date" name="date" required>
        </div>
    </div> 
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_ISBN">ISBN:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="id_ISBN" name="ISBN" placeholder="10或13位數字" required>
        </div>
    </div> 
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_fileObject">Fileobject:</label>
        <div class="col-sm-3">
          <input class="form-control-file" id="id_fileObject" name="fileObject" type="file" required />
        </div>
    </div> 
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" id="send_id" name="send">傳送</button>
        </div>
    </div>
</form>

{% endblock %}
