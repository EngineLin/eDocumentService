{% extends "base_nav.html" %}
{% block title %}
新增文章
{% endblock %}

{% block style %}
{% load staticfiles %}
<script language="javascript" src="{% static 'ebookSystem/js/ajaxSubmit.js' %}"></script>
{% endblock %}

{% block header %}
新增文章
{% endblock %}

{% block content %}
<form action="" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
{% csrf_token %} 
<h3>新增文章</h3>
	<table>
		<tr>
			<th class="col-md-4" scope="row">
				<label for="id_category"><font style="color:red">*</font>類別：</label>
			</th>
			<td class="col-md-8">
				<select id="id_category" name="category">
					<option value="">---------</option>
					{% for category in article_category %}
					<option value="{{ category.0 }}">{{ category.1 }}</option>
							{% endfor %}
				</select>
			</td>
		</tr>
		<tr>
			<th class="col-md-4" scope="row">
				<label for="id_subject"><font style="color:red">*</font>主旨：</label>
			</th>
			<td class="col-md-8">
				<input id="id_subject" maxlength="100" name="subject" type="text" placeholder="subject" required />
			</td>
		</tr>
		<tr>
			<th class="col-md-4" scope="row">
				<label for="id_zipFile"><font style="color:red">*</font>上傳文章內容：</label>
			</th>
			<td class="col-md-8">
				<input id="id_zipFile" maxlength="30" name="zipFile" type="file">
			</td>
		</tr>
	</table>
					<input type="submit" class="btn btn-primary" value="儲存" id="id_send">
<!--					<button class="btn btn-lg btn-default send_button" type="submit" id="id_save" name="save">儲存</button>-->
					<a class="btn btn-link" role="button" href = "/">取消</a>
</form>

{% endblock %}
