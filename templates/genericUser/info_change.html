{% extends "base_nav.html" %}
{% block title %}
修改資料
{% endblock %}
{% block header %}
修改資料
{% endblock %}
{% block style %}
{% load staticfiles %}
<script language="javascript" src="{% static 'ebookSystem/js/ajaxSubmit.js' %}"></script>
{% endblock %}

{% block content %}
<!--<h3>修改資料</h3>-->
<h3></h3>
<form method="post" action="" class="form-horizontal" role="form">
{% csrf_token %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ user.username }} 修改資料</h3></div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="id_first_name" class="control-label col-sm-2"><font style="color:red">*</font>First name:</label>
                    <div class="col-sm-5">
                        <input id="id_first_name" class="form-control" name="first_name" type="text" placeholder="FirstName" value={{ infoChangeUserForm.first_name.value }} required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_last_name" class="control-label col-sm-2"><font style="color:red">*</font>Last name:</label>
                    <div class="col-sm-5">
                        <input id="id_last_name" class="form-control" name="last_name" type="text" placeholder="LastName" value={{ infoChangeUserForm.last_name.value }} required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email" class="control-label col-sm-2"><font style="color:red">*</font>Email address:</label>
                    <div class="col-sm-5">
                        <input id="id_email" class="form-control" name="email" type="email" placeholder="Email" value={{ infoChangeUserForm.email.value }} required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_phone" class="control-label col-sm-2"><font style="color:red">*</font>Phone:</label>
                    <div class="col-sm-5">
                        <input id="id_phone" class="form-control" name="phone" placeholder="Phone" type="phone" value={{ infoChangeUserForm.phone.value }} required />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!--<button class="btn btn-default" type="submit" value="change info">修改</button>-->
                        <input type="submit" class="btn btn-default send_form" value="修改" id="send_id">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
