{% extends "base_nav.html" %}
{% block title %}
個人資料
{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
<h3></h3>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ user.username }} 資料</h3>
            </div>
            <div class="panel-body">
				<div class="row">
				    <div class="col-sm-2">
				        <label class="control-label">first name：</label>
				    </div>
				    <div class="col-sm-10">
				        {{ user.first_name }}
				    </div>
				</div>
				<div class="row">
				    <div class="col-sm-2">
				        <label class="control-label">last name：</label>
				    </div>
				    <div class="col-sm-10">
				        {{ user.last_name }}
				    </div>
				</div>
				<div class="row">
				    <div class="col-sm-2">
				        <label class="control-label">電子郵件：</label>
				    </div>
				    <div class="col-sm-10">
				        {{ user.email }}
				    </div>
				</div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="{% url 'django.contrib.auth.views.password_change' %}" role="button" class="btn btn-default">修改密碼</a>
                        <a href="{% url 'genericUser:info_change' %}" role="button" class="btn btn-default">修改資料</a>
                        <a href="{% url 'genericUser:set_role' %}" role="button" class="btn btn-default">角色設定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
	<h5>您尚未登錄</h5>
{% endif %}
{% endblock %}
