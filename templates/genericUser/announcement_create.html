{% extends "base_nav.html" %}
{% block title %}
公告發佈
{% endblock %}

{% block style %}
{% load staticfiles %}
<script language="javascript" src="{% static 'ebookSystem/js/ajaxSubmit.js' %}"></script>
{% endblock %}

{% block header %}
公告發佈
{% endblock %}

{% block content %}
<form action="" method="post" class="form-horizontal" role="form"  enctype="multipart/form-data">
{% csrf_token %} 
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">公告發佈</h3>
				</div>
				 <div class="panel-body">			 	
					<div class="form-group">
						<label for="id_category" class="control-label col-sm-2"><font style="color:red">*</font>類別</label>						
						<div class="col-sm-10">
							<select id="id_category" class="form-control" name="category">
								<option value="">---------</option>
								{% for category in announcement_category %}
								<option value="{{ category.0 }}">{{ category.1 }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="id_title" class="control-label col-sm-2"><font style="color:red">*</font>標題</label>
						<div class="col-sm-10">
							<input id="id_title"  class="form-control" name="title" type="text" placeholder="title" required />
						</div>
					</div>
					<div class="form-group">
						<label for="id_content" class="control-label col-sm-2"><font style="color:red">*</font>內容</label>
						<div class="col-sm-10">
							<!-- <input id="id_content"  maxlength="30" name="content" type="textarea"> -->
							<textarea id="id_content" class="form-control" style="resize:none;" rows="10"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-primary" value="發佈" id="id_send">
							<a class="btn btn-danger" role="button" href = "/">取消</a>
						</div>
					</div>
				 </div>
			</div>
	 	</div>
	 </div>
</form>

{% endblock %}
