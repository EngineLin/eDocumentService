<script>


    function bookdeleterepository(ISBN){
        //變更書籍權重

        //div
        let div=$('#divmadal_bookdeleterepository');

        //clear password
        $('#divmadal_bookdeleterepository_password').val('');

        //ok
        $('#divmadal_bookdeleterepository_ok').off().on('click', function(){

            //password, priority
            let password=$('#divmadal_bookdeleterepository_password').val();

            //aj_bookdeleterepository
            aj_bookdeleterepository(password,ISBN)
            .done(function(data){
                alertmessage(data.status, data.message)
                .done(function(){
                    location.reload(); //重新載入網頁以更新資訊
                });
            })
            .fail(function(data){
                alertmessage(data.status, data.message)
            })

            div.modal('hide');
        });

        //cancel
        $('#divmadal_bookdeleterepository_cancel').off().on('click', function () {
            div.modal('hide');
        })

        //enter
        $("#divmadal_bookdeleterepository_password").off().on('keypress',function(event){
            if (event.which===13) {
                event.preventDefault();
                $('#divmadal_bookdeleterepository_ok').click();
            }
        });

        //show
        div.modal('show');

        //autofocus
        _.delay(function(){
            $('#divmadal_bookdeleterepository_priority').focus();
        },500)
        
    }

</script>


<div id="divmadal_bookdeleterepository" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="divmadal_bookdeleterepository_title" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content alert-info" style="background-color: #f5f5f5;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 id="divmadal_bookdeleterepository_title" class="modal-title">設定書籍權重</h4>
            </div>
            <div class="form-horizontal" style="padding:20px 20px; background-color:#fafafa;">

                <div class="form-group">
                    <label for="divmadal_bookdeleterepository_password" class="control-label col-sm-4">請輸入密碼</label>
                    <div class="col-sm-5">
                        <input id="divmadal_bookdeleterepository_password" type="password" class="form-control">
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button id="divmadal_bookdeleterepository_cancel" type="button" class="btn btn-danger">取消</button>
                <button id="divmadal_bookdeleterepository_ok" type="button" class="btn btn-primary">確定</button>
            </div>
        </div>
    </div>
</div>
