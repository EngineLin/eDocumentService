{% extends "base_nav.html" %}
{% block title %}
註冊
{% endblock %}
{% block header %}
註冊
{% endblock %}
{% block style %}
{% load staticfiles %}
<link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script language="javascript" src="{% static 'ebookSystem/js/register.js' %}"></script>
<script language="javascript" src="{% static 'ebookSystem/js/upload_file.js' %}"></script>
<style>
body > .container {
  padding: 20px 15px 0;
}
</style>
{% endblock %}
{% block content %}
<form method="post" action="{% url 'register' %}" role="form">
    {% csrf_token %}

    <h3>註冊</h3> 
    <div class="modal fade" id="pleaseWaitDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body alert-info">
                    <legend>Uploading...</legend>
                    <div class="progress">
                        <div id="uploadProgressBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                            <span id="uploadProgressText"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-hover table-reflow">
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_username">使用者名稱：</label>
                    </th>
                    <td class="col-md-8">
                        <input id="id_username" maxlength="30" name="username" type="text" placeholder="username" autofocus required>
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_password">密碼：</label>
                    </th>
                    <td>
                        <input id="id_password" maxlength="30" name="password" type="password" required>
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_confirm_password">確認密碼：</label>
                    </th>
                    <td>
                        <input id="id_confirm_password" maxlength="30" name="confirm_password" type="password" required>
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_first_name">姓氏：</label>
                    </th>
                    <td>
                        <input id="id_first_name" name="first_name" type="text" placeholder="First name" required>
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_last_name">名字：</label>
                    </th>
                    <td>
                        <input id="id_last_name" name="last_name" type="text" placeholder="Last name" required>
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_email">電子郵件：</label>
                    </th>
                    <td>
                        <input id="id_email" name="email" type="email" placeholder="Email" required>
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_phone">聯絡電話：</label>
                    </th>
                    <td>
                        <input id="id_phone" name="phone" type="phone" placeholder="Phone" required>
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_birthday">生日：</label>
                    </th>
                    <td>
                        <input id="id_birthday" name="birthday" type="text" class="datepicker">
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_education">教育程度：</label>
                    </th>
                    <td>
                        <select id="id_education" name="education">
                            <option value="" selected="selected">---------</option>
                            <option value="高中">高中</option>
                            <option value="學士">學士</option>
                            <option value="碩士">碩士</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="col-md-4" scope="row">
                        <label for="id_role">role</label>
                    </th>
                    <td>
                        <label class="checkbox-inline">
                            <input  type="checkbox" name="editor" id="id_editor" checked="true" value="Editor">志工</input></label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="guest" id="id_guest" value="Guest">服務使用者</input></label>
                    </td>
                </tr>
                <tr class="editor_mode">
                    <th class="col-md-4" scope="row">
                        <label for="id_professional_field">專業領域：</label>
                    </th>
                    <td>
                        <input id="id_professional_field" maxlength="30" name="professional_field" type="text">
                    </td>
                </tr>
                <tr class="guest_mode">
                    <th class="col-md-4" scope="row">
                        <label for="id_disability_card_front">身心障礙手冊正面：</label>
                    </th>
                    <td>
                        <input id="id_disability_card_front" maxlength="30" name="disability_card_front" type="file" accept="image/*">
                    </td>
                </tr>
                <tr class="guest_mode">
                    <th class="col-md-4" scope="row">
                        <label for="id_disability_card_back">身心障礙手冊反面：</label>
                    </th>
                    <td>
                        <input id="id_disability_card_back" maxlength="30" name="disability_card_back" type="file" accept="image/*">
                    </td>
                </tr>
            </table>
            <div class="form-group row">
                <div class="col-sm-offset-4 col-sm-6">
                    <input type="submit" class="btn btn-primary" value="register" id="id_register">
                    <input type="reset" class="btn btn-danger" value="reset">
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
